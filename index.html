<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  <form>
    <label for="temp-input">Enter temperature:</label>
    <input type="number" id="temp-input" required>
    <br><br>
    <label for="unit-select">Select unit:</label>
    <select id="unit-select">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <br><br>
    <label for="convert-to-select">Convert to:</label>
    <select id="convert-to-select">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
    <br><br>
    <button id="convert-btn" style="border-radius: 15%; background-color: black;height: 30px;width: 200px; color: antiquewhite;margin-left: 15%;">
        CONVERT</button>
    <br><br>
    <div id="result-container">
        <p id="result"></p>
      </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
